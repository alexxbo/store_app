name: build

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: app_config

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2.4.0
        with:
          flutter-version: '3.0.4'
      - run: echo $SECRETS_FILE_CONTENT | base64 -d > lib/secrets.dart
        env:
          SECRETS_FILE_CONTENT: ${{ secrets.SECRETS_FILE_CONTENT }}

      - run: flutter pub get
      - run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - run: flutter gen-l10n

      - name: Verify formatting
        run: dart format lib lib/ --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - run: flutter test

      - run: flutter build apk --flavor dev --target lib/main_dev.dart
        
        
